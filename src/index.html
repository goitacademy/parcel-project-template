<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Raleway:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Заголовок страницы</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Raleway:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <include src="./partials/header.html"></include>
    </header>

    <main>
      <include src="./partials/section-1.html"></include>
      <include src="./partials/section-2.html"></include>
      <include src="./partials/section-3.html"></include>
      <include src="./partials/masters.html"></include>
      <include src="./partials/gallery.html"></include>

    </main>

    <footer class="footer">
      <include src="./partials/footer.html"></include>
    </footer>

    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <script src="./index.js"></script>

    <script>
      (() => {
        const refs = {
          openDropBtn: document.querySelector("[data-menu-button]"),
          closeDropBtn: document.querySelector("[data-drop-close]"),
          drop: document.querySelector("[data-drop]"),
        };

        refs.openDropBtn.addEventListener("click", toggleDrop);
        refs.closeDropBtn.addEventListener("click", toggleDrop);

        function toggleDrop() {
          refs.drop.classList.toggle("is-hidden");
        }
      })();
    </script>
  </body>
</html>
