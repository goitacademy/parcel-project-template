<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.6.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./sass/main.css" />

    <title>Contacts</title>
  </head>
  <body>
    <footer>
      <div class="container">
        <section class="contacts">
          <h2 class="contacts-title">Контакты</h2>
          <address class="address">
            <ul class="address-list">
              <li class="address-list-item">
                <svg class="address-svg" width="24" height="24">
                  <use href="./images/svg/sprite.svg#map-pin"></use>
                </svg>
                <span class="city">ул. Васильковая, 7А Киев, 08132</span>
              </li>
              <li class="address-list-item">
                <svg class="address-svg" width="24" height="24">
                  <use href="./images/svg/sprite.svg#phone"></use>
                </svg>
                <a
                  class="decoration"
                  href="tel:+380441111111"
                  class="links tell"
                  >+38 044 111 11 11</a
                >
              </li>
              <li class="address-list-item" s>
                <svg class="address-svg" width="24" height="24">
                  <use href="./images/svg/sprite.svg#mail"></use>
                </svg>
                <a href="mailto:barbershop@email.com" class="links meil"
                  >barbershop@email.com</a
                >
              </li>
            </ul>
          </address>
          <div class="schedule">
            <h3 class="schedule-title">Время работы</h3>
          </div>
        </section>
      </div>
    </footer>
  </body>
</html>
