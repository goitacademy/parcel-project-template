<section class="section online-record">
  <div class="contuct-us-form container">
    <!-- <div class="contact-form section"> -->
    <!-- Разметка элементов этой формы -->
    <form class="recording-form" action="" method="post">
      <b class="form-header">Онлайн-запись</b>
      <label class="form-lable">
        <input class="form-input" type="name" name="name" placeholder="Имя*" />
      </label>
      <label class="form-lable">
        <input
          class="form-input"
          type="tel"
          name="tel"
          placeholder="Телефон*"
        />
      </label>
      <label class="comment" for="comment"></label>
      <textarea
        class="form-input"
        name="comment"
        id="comment"
        rows="4"
        placeholder="Сообщение"
      ></textarea>

      <button class="record_button online-record-butoon" type="submit">
        Отправить
      </button>
    </form>
  </div>
</section>
