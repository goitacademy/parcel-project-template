<!DOCTYPE html>
<!DOCTYPE html>
<section class="gallery container">
    <div class="gallery-box">
        <div class="box box-one">
            <div class="small-box">
                <img src="./images/gallery/pistachios-icecream.jpg/" class="gallery-pictures"
                    alt="pistachios-icecream" />
            </div>
            <div>
                <a class="social-link" href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer"
                    aria-label="ссылка Инстаграм">
                    <svg class="social-link-icon">
                        <use href="./images/symbol-defs.svg#icon-instagram"></use>
                    </svg>
                </a>
            </div>
        </div>
        <div class="box box-two">
            <div class="small-box">
                <img src="./images/gallery/icecream-cone.jpg/" class="gallery-pictures" alt="icecream-cone" />
            </div>
            <div class="small-box">
                <img src="./images/gallery/berries-icecream.jpg/" class="gallery-pictures"
                    alt="icecream with berries" />
            </div>
        </div>
        <div class="box box-three">
            <div class="big-box">
                <img src="./images/gallery/many-icecreams.jpg/" class="gallery-pictures" alt="many-icecreams" />
            </div>
            <div class="small-box smile-box">
                <img src="./images/gallery/icecream-smile.jpg/" class="gallery-pictures"
                    alt="smiling girl with icecream" />
            </div>
        </div>
        <div class="box box-four">
            <div class="small-box">
                <img src="./images/gallery/salad.jpg/" class="gallery-pictures" alt="a bowl of fruit salad" />
            </div>
            <div class="small-box">
                <img src="./images/gallery/icecream-in-hand.jpg/" class="gallery-pictures" alt="icecream-in-hand" />
            </div>
        </div>
        <div class="box box-five">
            <div class="small-box">
                <img src="./images/gallery/dog-icecream.jpg/" class="gallery-pictures" alt="dog eats icecream" />
            </div>
            <div class="small-box">
                <img src="./images/gallery/coffee-and-phone.jpg/" class="gallery-pictures"
                    alt="a glass of coffee milkshake" />
            </div>
        </div>
        <div class="box box-six">
            <div class="small-box">
                <img src="./images/gallery/icecream-jar.jpg/" class="gallery-pictures" alt="pistachios-icecream" />
            </div>
        </div>
    </div>
</section>
