<!-- Gallery -->
<section class="gallery">
  <div class="gallery__container container">
    <picture>
      <source
        srcset="
          ../images/gallery/optimisized__jpg/bg__mob.jpg      1x,
          ../images/gallery/optimisized__jpg/bg__mob@2x.jpg   2x,
          ../images/gallery/optimisized__jpg/bg__mob@3x.jpg   3x,
          ../images/gallery/optimisized__webp/bg__mob.webp    1x,
          ../images/gallery/optimisized__webp/bg__mob@2x.webp 2x,
          ../images/gallery/optimisized__webp/bg__mob@3x.webp 3x
        "
        media="(max-width: 767px)"
        type="image/webp"
      />
      <source
        srcset="
          ../images/gallery/optimisized__jpg/bg__tablet.jpg      1x,
          ../images/gallery/optimisized__jpg/bg__tablet@2x.jpg   2x,
          ../images/gallery/optimisized__jpg/bg__tablet@3x.jpg   3x,
          ../images/gallery/optimisized__webp/bg__tablet.webp    1x,
          ../images/gallery/optimisized__webp/bg__tablet@2x.webp 2x,
          ../images/gallery/optimisized__webp/bg__tablet@3x.webp 3x
        "
        media="(min-width: 768px) and (max-width: 1279px)"
        type="image/webp"
      />
      <source
        srcset="
          ../images/gallery/optimisized__jpg/bg__desktop.jpg      1x,
          ../images/gallery/optimisized__jpg/bg__desktop@2x.jpg   2x,
          ../images/gallery/optimisized__jpg/bg__desktop@3x.jpg   3x,
          ../images/gallery/optimisized__webp/bg__desktop.webp    1x,
          ../images/gallery/optimisized__webp/bg__desktop@2x.webp 2x,
          ../images/gallery/optimisized__webp/bg__desktop@3x.webp 3x
        "
        media="(min-width: 1280px)"
        type="image/webp"
      />
      <img
        class="gallery__img-bg"
        src="../images/gallery/optimisized__jpg/bg__mob.jpg"
        alt="gallery of pictures with ice cream"
      />
    </picture>
  </div>
</section>
