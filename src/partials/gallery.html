<section class="gallery">
    <h2 class="visually-hidden">Gallery</h2>
    <div class="container">
      <div class="gallery__block">
        <picture>
          <source
            srcset="
              ./images/desktop/gallery_desktop.webp    1x,
              ./images/desktop/gallery_desktop@2x.webp 2x
            "
            media="(min-width: 1280px)"
          />
          <source
            srcset="./images/tablet/gallery_tablet.webp 1x, ./images/tablet/gallery_tablet@2x.webp 2x"
            media="(min-width: 768px)"
          />
          <source
            srcset="./images/mobile/gallery_mobile.webp 1x, ./images/mobile/gallery_mobile@2x.webp 2x"
            media="(min-width: 320px)"
          />
          <img src="./images/desktop/gallery_desktop.webp" alt="gallery" />
        </picture>
      </div>
    </div>
  </section>
