<!--GALLERY SECTION-->
<section class="gallery gallery__gradient">
  <div class="container gallery__position">
    <picture>
      <source
        srcset="
          ./images/ice-cream-green.png 1x,
          ./images/ice-cream-green.png 2x
        "
      />
      <img
        class="gallery__image gallery__image-green"
        data-aos="fade-right"
        src="./images/ice-cream-green.png"
        alt="ice-cream-on-the-plate"
      />
    </picture>
    <picture>
      <source
        srcset="
          ./images/ice-cream-yellow.png 1x,
          ./images/ice-cream-yellow.png 2x
        "
      />
      <img
        class="gallery__image gallery__image-yellow"
        data-aos="fade-right"
        src="./images/ice-cream-yellow.png"
        alt="ice-cream-in-hand"
      />
    </picture>
    <picture>
      <source
        srcset="./images/ice-cream-pink.png 1x, ./images/ice-cream-pink.png 2x"
      />
      <img
        class="gallery__image gallery__image-pink"
        data-aos="fade-right"
        src="./images/ice-cream-pink.png"
        alt="ice-cream-on-the-table"
      />
    </picture>
    <picture>
      <source srcset="./images/ice-creams.png 1x, ./images/ice-creams.png 2x" />
      <img
        class="gallery__image-ice-creams"
        data-aos="fade-up"
        src="./images/ice-creams.png"
        alt="ice-creams"
      />
    </picture>
    <picture>
      <source
        srcset="./images/ice-cream-girl.png 1x, ./images/ice-cream-girl.png 2x"
      />
      <img
        class="gallery__image-girl"
        data-aos="fade-up"
        src="./images/ice-cream-girl.png"
        alt="girl-with-ice-cream"
      />
    </picture>
    <picture>
      <source
        srcset="
          ./images/ice-cream-berry.png 1x,
          ./images/ice-cream-berry.png 2x
        "
      />
      <img
        class="gallery__image gallery__image-berry"
        data-aos="fade-left"
        src="./images/ice-cream-berry.png"
        alt="few-ice-creams-on-the-table"
      />
    </picture>
    <picture>
      <source
        srcset="./images/ice-cream-hand.png 1x, ./images/ice-cream-hand.png 2x"
      />
      <img
        class="gallery__image gallery__image-hand"
        data-aos="fade-left"
        src="./images/ice-cream-hand.png"
        alt="The-hand-holding-ice-cream"
      />
    </picture>
    <picture>
      <source
        srcset="./images/ice-cream-dog.png 1x, ./images/ice-cream-dog.png 2x"
      />
      <img
        class="gallery__image gallery__image-dog"
        data-aos="fade-left"
        src="./images/ice-cream-dog.png"
        alt="dog-tastes-ice-cream"
      />
    </picture>
    <picture>
      <source srcset="./images/milkshake.png 1x, ./images/milkshake.png 2x" />
      <img
        class="gallery__image gallery__image-milkshake"
        data-aos="fade-left"
        src="./images/milkshake.png"
        alt="milkshake"
      />
    </picture>
    <picture>
      <source srcset="./images/cupcake.png 1x, ./images/cupcake.png 2x" />
      <img
        class="gallery__image gallery__image-cupcake"
        data-aos="fade-left"
        src="./images/cupcake.png"
        alt="cupcake"
      />
    </picture>
  </div>
</section>
