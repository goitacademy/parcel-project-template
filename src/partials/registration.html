<section class="section registration">
    <h2 class="visually-hidden">Регистрация</h2>
    <div class="registration__wrapper">
        <p class="registration__description">Регистрация на
            <span class="registration__description--accent"> бесплатную </span> телефонную <span
                class="registration__description--accent"> консультацию </span> по нюансам ЗНО
            по английскому языку
        </p>
        <p class="registration__text">Оставь заявку на участие в
            <span class="registration__text--accent"> бесплатном занятии. <br> </span>
            С вами свяжется консультант и ответит на вопросы
        </p>
    </div>
    <form action="#" class="registration-form">
        <input type="text" name="user_name" class="registration-form__input registration-form__input--name" placeholder="Имя*" required>
        <input type="tel" name="user_phone" class="registration-form__input registration-form__input-tel" placeholder="Телефон*" required>
        <button type="submit" class="registration-form__btn button">хочу на бесплатное занятие</button>
    </form>
</section>
