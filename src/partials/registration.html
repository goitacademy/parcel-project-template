<section class="registration">
    <div class="registration__body">
        <h1 class="registration__title1st">Регистрация на <span class="registration__title1st--color">бесплатную</span>
            телефонную <span class="registration__title1st--color">консультацию</span> по нюансам ЗНО по английскому
            языку</h1>
        <h2 class="registration__title2nd">Оставь заявку на участие в <span
                class="registration__title1st--color">бесплатном занятии</span>. <br> С вами свяжется консультант и
            ответит на вопросы</h2>
        <form class="registration__form">
            <div class="registration__input">
                <input class="registration__name" type="text" name="name" id="name" placeholder="Имя*" />
                <input class="registration__phone" type="tel" name="phone" id="phone" placeholder="Телефон*" />
            </div>
            <button class="registration__button" type="submit">хочу на бесплатное занятие</button>
        </form>
    </div>
</section>
