<!-- Секция футер -->
<footer class="footer">
  <div class="container">
    <!-- Форма отправки онлайн-записи -->
    <form class="footer-form">
      <h2 class="footer-form-title">Онлайн-запись</h2>

      <ul>
        <li class="footer-form-row list">
          <input
            type="text"
            class="footer-form-field"
            name="name"
            id="name"
            placeholder=" "
          />
          <label for="name" class="footer-form-label">Имя*</label>
        </li>

        <li class="footer-form-row list">
          <input
            type="tel"
            class="footer-form-field"
            name="tel"
            id="tel"
            placeholder=" "
          />
          <label for="tel" class="footer-form-label">Телефон*</label>
        </li>

        <li class="footer-form-row list">
          <textarea
            class="footer-form-comment"
            name="comment"
            id="comment"
            rows="4"
            placeholder=" "
          ></textarea>
          <label for="comment" class="footer-form-label">сообщение</label>
        </li>
      </ul>

      <button type="submit" class="footer-form-button">Отправить</button>
    </form>

    <div class="footer-contacts">
      <h2 class="footer-contacts-title">Контакты</h2>
      <address class="footer-address">
        <ul>
          <li class="footer-address-item list">
            <svg class="footer-icon" width="24px" height="24px">
              <use href="/images/sprite.svg#icon-map-pin"></use>
            </svg>
            ул. Васильковая, 7А, Киев, 08132
          </li>
          <li class="footer-address-item list">
            <a href="tel:+380441111111" class="footer-address-contacts link">
              <svg class="footer-icon" width="24px" height="24px">
                <use href="/images/sprite.svg#icon-phone"></use>
              </svg>
              +38 044 111 11 11
            </a>
          </li>
          <li class="footer-address-item list">
            <a
              href="mailto:barbershop@email.com"
              class="footer-address-contacts"
            >
              <svg class="footer-icon" width="24px" height="24px">
                <use href="/images/sprite.svg#icon-mail"></use>
              </svg>
              barbershop@email.com
            </a>
          </li>
        </ul>
      </address>
      <span class="footer-text">время работы</span>
      <span class="footer-hours">Ежедневно с 9:00 до 22:00</span>
    </div>

    <div class="footer-bottom">
      <ul class="footer-social">
        <li class="footer-social-insta list">Instagram</li>
        <li class="footer-social-yout list">Youtube</li>
      </ul>

      <span class="footer-copyright">
        <svg class="footer-copyright-icon" width="12px" height="12px">
          <use href="/images/sprite.svg#icon-copyright"></use>
        </svg>
        Copyright 2020</span
      >
    </div>
  </div>
</footer>
