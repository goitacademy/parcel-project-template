<div class="contacts-container">
  <section class="right-booking-section section">
    <div class="container">
      <h2 class="title contacts-title">Онлайн-запись</h2>
      <form action="" class="booking-form">
        <div class="booking-form-container">
          <input
            type="text"
            name="user-name"
            class="form-input"
            placeholder="Имя*"
            required
          />
          <input
            type="tel"
            name="user-phone"
            class="form-input"
            placeholder="Телефон*"
            required
          />
        </div>
        <textarea
          name="user-message"
          placeholder="Сообщение"
          rows="4"
          class="form-input textarea-form"
        ></textarea>
        <button type="submit" class="btn send-btn">Отправить</button>
      </form>
    </div>
  </section>

  <section class="left-contacts-section section">
    <div class="container">
      <h2 class="title contacts-title">Контакты</h2>
      <adress class="adress-container">
        <ul class="adress-container-list list">
          <li class="adress-container-item">
            <svg class="adress-icon" width="16px" height="18px">
              <use href="./img/sprite.svg#map"></use>
            </svg>
            <a
              href="https://goo.gl/maps/UbY8nMhtFYvSiZbK6"
              class="adress-container-link link"
              >ул. Васильковая, 7А, Киев, 08132</a
            >
          </li>
          <li class="adress-container-item">
            <svg class="adress-icon" width="16px" height="16px">
              <use href="./img/sprite.svg#phone"></use>
            </svg>
            <a href="tel:+380441111111" class="adress-container-link link"
              >+38 044 111 11 11</a
            >
          </li>
          <li class="adress-container-item mail-item">
            <svg class="adress-icon" width="18px" height="14px">
              <use href="./img/sprite.svg#mail"></use>
            </svg>
            <a href="mailto:barbershop@email.com" class="adress-container-link"
              >barbershop@email.com</a
            >
          </li>
        </ul>
      </adress>
      <div class="schedule-container">
        <p class="suptitle suptitle-footer dark-line">время работы</p>
        <p class="schedule-container-text">Ежедневно с 9:00 до 22:00</p>
      </div>
    </div>
  </section>
</div>
