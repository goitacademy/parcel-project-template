<div class="backdrop is-hidden" data-modal>
    <div class="modal">
      <button class="modal-butten" data-modal-close>
        <svg class="modal-svg">
          <use href="./images/modal-sprite.svg#icon-close"></use>
        </svg>
      </button>
      <form class="modal-form">
        <div>
          <h2 class="modal-h">Leave your details, we will call you back</h2>
          <div>
            <div class="modal-form-fild">
              <label for="name">Name</label>
              <input class=" modal-input" type="text" name="name" id="name" autocomplete="off">
              <svg class="moda-svg">
                <use href="./images/modal-sprite.svg#icon-name"></use>
              </svg>
            </div>
            <div class="modal-form-fild">
              <label for="tel">Telephone</label>
              <input class="modal-input" type="tel" name="tel" id="tel" autocomplete="off">
              <svg class="moda-svg">
                <use href="./images/modal-sprite.svg#icon-tel"></use>
              </svg>
            </div>
            <div class="modal-form-fild">
              <label for="mail">Mail</label>
              <input class="modal-input" type="email" name="email" id="mail" autocomplete="off">
              <svg class="moda-svg">
                <use href="./images/modal-sprite.svg#icon-email"></use>
              </svg>
            </div>
            <div class="modal-form-fild">
              <label for="comment">Comment</label>
              <textarea class="textarea" resize="none" name="comment" id="comment" placeholder="" rows="10" autocomplete="off"></textarea>
            </div>
          </div>
        </div>
        <label class="checkbox">
         <input class="checkbox-in " type="checkbox" name="checkbox">
         <span class="checkbox-icon"></span>
         <span class="checkbox-text">I agree to the newsletter and accept</span>
         <a href="" class="checkbox-a">Terms of an agreement</a>
        </label>
        <button class="button-index active">Send message</button>
      </form>
    </div>
  </div>
