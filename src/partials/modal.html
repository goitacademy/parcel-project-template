<div class="backdrop is-hidden" data-modal>
    <div class=" modal ">
        <div class="modal-icon">
            <button data-modal-close class="button btn-close">
                <svg class="icon-exit" width="11" height="11">
                    <use href='/images/icons/symbolall.svg#icon-close'></use>

                </svg>
            </button>
        </div>

        <div class="form">
            <h3 class="title form-title">LEAVE AN APPLICATION<br>and we will contact you shortly</h3>

            <form>
                <div class="form-field">
                    <label class="form-label" for="name"></label>
                    <input type="text" class=" form-input form-no" name="user-name" id="name" placeholder="Name" />
                    <svg class="form-icon" width="18" height="18">
                        <use href='/images/icons/symbolall.svg#icon-person'></use>

                    </svg>
                </div>
                <div class="form-field">
                    <label class=" form-label " for="tel"></label>
                    <input type="tel" class=" form-input form-no" name="tel" id="tel" placeholder="Phone"
                        autocomplete="off" />
                    <svg class="form-icon" width="18" height="18">
                        <use href='/images/icons/symbolall.svg#icon-phone'></use>

                    </svg>
                </div>


                <div class="form-box">
                    <label class="form-name form-label" for="comment"></label>
                    <textarea name="comment" id="comment" rows="4" placeholder="
Enter a comment"
                        class="form-input texterea-text form-no " utocomplete="off"></textarea>
                </div>

                <div class="form-chek">
                    <label class="form-name form-label ">

                        <input type="checkbox" class="form-input checkbox" name="chek" value="chek" />
                        <span class="span-icon"></span>
                        <span class="span-check-text"></span>
                        I agree to the processing of personal data in accordance with<a href="#"
                            class=" link span-check"> Privacy Policy</a>
                    </label>

                    <button data-modal-open class=" btn-secondary btn_modal "  type="submit">Send
                        <svg class="contact-svg-secondary btn_modal_icon">
                            <use href="./images/icons/sprite.svg#tip"></use>
                        </svg>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
