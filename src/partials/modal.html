<!-- Modal -->
<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <b class="modal-title">
      Онлайн-запись
    </b>
    <form class="modal-form js-services-form" autocomplete="off">
      <label class="modal-form-field">
        <input class="form-input" type="text" name="name" placeholder=" " />
        <span class="modal-form-label">Имя*</span>
      </label>
      <label class="modal-form-field">
        <input class="form-input" type="tel" name="tel" placeholder=" " />
        <span class="modal-form-label">Телефон*</span>
      </label>
      <label class="modal-form-field">
        <input class="form-input" type="email" name="email" placeholder=" " />
        <span class="modal-form-label">Почта*</span>
      </label>
      <label class="datetime-field"
        ><span class="datetime-label">Дата и время</span>
        <input
          class="datetime-input"
          name="datetime"
          type="datetime-local"
          min="2020-07-09"
          max="2020-12-31"
      /></label>
      <div class="barber-field" role="group">
        <span class="barber-label">Выберите мастера</span>
        <div class="barbers">
          <label class="barber-choice">
            <input
              class="barber-name"
              name="barber-name"
              type="radio"
              value="John Smith"
              checked
            /><span>John Smith</span></label
          >

          <label class="barber-choice">
            <input
              class="barber-name"
              name="barber-name"
              type="radio"
              value="Michele Doe"
            /><span>Michele Doe</span></label
          >

          <label class="barber-choice">
            <input
              class="barber-name"
              name="barber-name"
              type="radio"
              value="Alan Black"
            /><span>Alan Black</span></label
          >
        </div>
      </div>
      <label class="services-field">
        <span class="services-label">Услуга</span>
        <select class="services-choice" name="size">
          <option value="s1">Мужская стрижка - 300 грн.</option>
          <option value="s2">Стрижка бороды - 200 грн.</option>
          <option value="s3">Стрижка усов - 200 грн.</option>
          <option value="s4">Бритье опасной бритвой - 200 грн.</option>
          <option value="s5">Cтрижка у стажера - 50 грн.</option>
          <option value="s6">Стрижка под насадку - 200 грн.</option>
          <option value="s7">Детская стрижка (до 12 лет) - 300 грн.</option>
          <option value="s8">Камуфлирование седины - 200 грн.</option>
        </select>
      </label>

      <label class="message-field">
        <span class="message-label">Сообщение</span>
        <textarea
          class="message-input"
          name="message"
          rows="3"
          placeholder=" "
        ></textarea>
      </label>
      <div class="policy">
        <label class="personal-data">
          <input
            type="checkbox"
            name="policy"
            value="accept-policy"
            class="checkbox"
          />
          <span class="icon-modal-checkbox"></span>
          <span class="policy-label"
            >Даю согласие на обработку персональных даных.</span
          >
        </label>
        <label class="confidentiality">
          <input
            type="checkbox"
            name="policy"
            value="accept-policy"
            class="checkbox"
          />
          <span class="icon-modal-checkbox"></span>
          <span class="policy-label"
            >Соглашаюсь с
            <a
              href=""
              download="Политика конфиденциальности"
              class="policy-agreement"
              >Политикой конфиденциальности</a
            >.</span
          >
        </label>
      </div>
      <button type="submit" class="button">Записаться</button>
    </form>
    <button class="button-close" data-modal-close>
      <svg class="icon-modal-close" width="12" height="12">
        <use href="./images/sprite.svg#icon-close"></use>
      </svg>
    </button>
  </div>
</div>
