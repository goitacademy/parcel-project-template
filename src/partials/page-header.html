<header class="page-header">

    <div class="logo">
      <svg width="69" height="56">
        <use href="./images/sprite-header.svg#logo"></use>
      </svg>
    </div>
    <!-- кнопка управления бургер-меню -->
    <button
      type="button"
      class="burger-button"
      aria-expanded="false"
      aria-controls="menu-container"
      data-menu-button
    >
      <svg width="40" height="40" aria-label="Переключатель мобильного меню">
        <use
          class="burger-closed"
          href="./images/sprite-header.svg#burger-open"
        ></use>
        <use
          class="burger-opened"
          href="./images/sprite-header.svg#burger-close"
        ></use>
      </svg>
    </button>
    <!-- обертка для мобильной версии меню -->
    <div class="burger-wrapper" data-menu>
      <div class="burger-wrapper__backdrop">
        <!-- навигация по страницам сайта -->
        <nav>
          <!-- основное навигационное меню -->
          <ul class="nav-menu header-wrapper__nav-menu">
            <li class="nav-menu__item">
              <a href="" class="nav-menu__link">О нас</a>
            </li>
            <li class="nav-menu__item">
              <a href="" class="nav-menu__link">Услуги и цены</a>
            </li>
            <li class="nav-menu__item">
              <a href="" class="nav-menu__link">Мастера</a>
            </li>
            <li class="nav-menu__item">
              <a href="" class="nav-menu__link">Контакты</a>
            </li>
          </ul>
        </nav>
        <!-- связатся с нами -->
        <div class="contact-us header-wrapper__contact-us">
          <a href="tel:+38 044 111 11 11" class="contact-us__tel"
            >+38 044 111 11 11</a
          >
          <button class="contact-us__online">онлайн-запись</button>
        </div>
        <!-- отсылки на соцсети -->
        <ul class="follow-us header-wrapper__follow__us">
          <li class="follow us__item">
            <a href="" class="follow-us__link">Instagram</a>
          </li>
          <li class="follow us__item">
            <a href="" class="follow-us__link">Youtube</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
