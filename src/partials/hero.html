<section class="hero-container">
  <div class="hero container">
    <div class="hero-text-box">
      <h1 class="hero-title _anim-items">
        Комплексная <br />
        подготовка к ВНО <br />
        по английскому языку
      </h1>
      <p class="hero-text _anim-items">
        <span class="secondary-text">Просто не будет.</span><br />Но ты
        гарантировано наберешь
        <span class="accent">+25 баллов</span>
      </p>
      <button class="hero-button _anim-items" type="button">
        хочу на бесплатное занятие
      </button>
    </div>
    <picture>
      <source
        srcset="
          /images/hero/bg-desktop.png    1x,
          /images/hero/bg-desktop@2x.png 2x
        "
        media="(min-width: 1344px)"
      />
      <source
        srcset="/images/hero/bg-tablet.png 1x, /images/hero/bg-tablet@2x.png 2x"
        media="(min-width: 767px)"
      />
      <source
        srcset="/images/hero/bg-mobile.png 1x, /images/hero/bg-mobile@2x.png 2x"
        media="(min-width: 320px)"
      />
      <img
        class="hero-images _active"
        src="/images/hero/bg-desktop.png"
        alt="Люди сидять за компютером"
      />
    </picture>
  </div>
</section>
