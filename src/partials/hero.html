<!--Hero-->
<section class="section section--hero">
    <div class="container section--hero__container ">
        <div class="section--hero__box">
            <div class="section--hero__title-box">
                <h1 class="section-title--hero">Комплексная <br class="section--hero__hidden-br">подготовка к ВНО <br>
                    по английскому языку
                </h1>
            </div>
            <p class="section--hero__text">
                <span class="section--hero__text-color-main">Просто не будет.</span> <br>
                <span>Но ты гарантировано наберешь</span> <br class="section--hero__hidden-br">
                <span class="section--hero__text-color-accent">+25 баллов</span>
            </p>
            <a class="section--hero__button" href="#form">хочу на бесплатное занятие</a>
        </div>
        <picture>
            <source srcset="./images/hero/hero-desk@1x.webp 1x, ./images/hero/hero-desk@2x.webp 2x"
            media="(min-width: 1344px)" type="image/webp">
            <source srcset="./images/hero/hero-desk@1x.png 1x, ./images/hero/hero-desk@2x.png 2x"
            media="(min-width: 1344px)">
            <source srcset="./images/hero/hero-tab@1x.webp 1x, ./images/hero/hero-tab@2x.webp 2x"
            media="(min-width: 768px)" type="image/webp">
            <source srcset="./images/hero/hero-tab@1x.png 1x, ./images/hero/hero-tab@2x.png 2x"
            media="(min-width: 768px)">
            <source srcset="./images/hero/hero-m@1x.webp 1x, ./images/hero/hero-m@2x.webp 2x"
            media="(min-width: 480px)" type="image/webp">
            <source srcset="./images/hero/hero-m@1x.png 1x, ./images/hero/hero-m@2x.png 2x"
            media="(max-width: 480px)">
            <img class="section--hero__main-image" src="./images/hero/hero-m@1x.png" alt="Команда работает за столом">
        </picture> 

    </div>
</section>
