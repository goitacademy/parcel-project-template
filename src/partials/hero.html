<section class="hero" id="hero">
  <div class="container">
    <h1 class="title hero-title">
      Комплексная<br />
      подготовка к ВНО<br />
      по английскому языку
    </h1>
    <p class="hero-title-undertitle">
      <span class="hero-title-undertitle-thin">Просто не будет. </span><br />
      <span class="hero-title-undertitle-bold"
        >Но ты гарантированно наберешь
      </span>
      <span class="hero-title-undertitle-accent-text">+25 баллов</span>
    </p>

    <a class="primary-button button-hero link" href="#registration"
      >Хочу на бесплатное занятие</a
    >

    <picture>
      <source
        srcset="
          ../src/images/hero/desktop-hero-img.png    1x,
          ../src/images/hero/desktop-hero-img@2x.png 2x
        "
        media="(min-width: 1400px)"
      />
      <source
        srcset="
          ../src/images/hero/tablet-hero-img.png    1x,
          ../src/images/hero/tablet-hero-img@2x.png 2x
        "
        media="(min-width: 768px)"
      />
      <source
        srcset="
          ../src/images/hero/mobile-hero-img.png    1x,
          ../src/images/hero/mobile-hero-img@2x.png 2x
        "
        media="(min-width: 320px)"
      />
      <img
        src="../src/images/hero/mobile-hero-img.png"
        class="hero-picture"
        alt="Учитель проводит занятие с учащимися"
      />
    </picture>
  </div>
</section>
