<section class="hero">
  <div class="header-container">
    <div class="hero-title-box">
      <h1 class="hero-title animate__backInRight">
        ice cream made with
        <span class="hero-title-accent">passion</span>
      </h1>
      <ul class="hero-list">
        <li class="hero-item">
          <a class="button" href="#our-products">Products</a>
        </li>
        <li class="hero-item">
          <a class="button" href="#how-made">How it's made?</a>
        </li>
      </ul>
      <ul class="hero-description">
        <li class="hero-item">
          <picture class="hero-description-img">
            <source
              srcset="
                ./images/desk-hero-milk.webp    1x,
                ./images/desk-hero-milk@2x.webp 2x
              "
              media="(min-width: 1280px)"
              type="image/webp"
            />

            <source
              srcset="
                ./images/desk-hero-milk.png    1x,
                ./images/desk-hero-milk@2x.png 2x
              "
              media="(min-width: 1280px)"
            />

            <source
              srcset="
                ./images/tab-hero-milk.webp    1x,
                ./images/tab-hero-milk@2x.webp 2x
              "
              media="(min-width: 768px)"
              type="image/webp"
            />

            <source
              srcset="
                ./images/tab-hero-milk.png    1x,
                ./images/tab-hero-milk@2x.png 2x
              "
              media="(min-width: 768px)"
            />

            <img src="./images/tab-hero-milk.png" alt="Milk in a jug" />
          </picture>
        </li>
        <li class="hero-item">
          <div class="hero-description-section">
            <p class="hero-description-text">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
              eiusmod tempor incididunt ut labore et
            </p>
            <button class="button-arrow" type="button">
              <svg class="arrow">
                <use href="./images/sprite.svg#icon-arrow-right"></use>
              </svg>
            </button>
          </div>
        </li>
      </ul>
    </div>
    <div class="hero-img">
      <picture class="hero-main-img">
        <source
          srcset="./images/desk-hero.webp 1x, ./images/desk-hero@2x.webp 2x"
          media="(min-width: 1280px)"
          type="image/webp"
        />

        <source
          srcset="./images/desk-hero.png 1x, ./images/desk-hero@2x.png 2x"
          media="(min-width: 1280px)"
        />

        <source
          srcset="./images/tab-hero.webp 1x, ./images/tab-hero@2x.webp 2x"
          media="(min-width: 768px)"
          type="image/webp"
        />

        <source
          srcset="./images/tab-hero.png 1x, ./images/tab-hero@2x.png 2x"
          media="(min-width: 768px)"
        />

        <source
          srcset="./images/mob-hero.webp 1x, ./images/mob-hero@2x.webp 2x"
          media="(max-width: 767px)"
          type="image/webp"
        />

        <source
          srcset="./images/mob-hero.png 1x, ./images/mob-hero@2x.png 2x"
          media="(max-width: 767px)"
        />

        <img src="./images/mob-hero.png" alt="Ice cream" />
      </picture>
    </div>
    <div class="counter-box">
      <ul class="counter-list">
        <li class="counter-item">
          <div class="counter-circle"></div>
          <p class="counter-description">
            <span class="counter-number">16</span> cafes
          </p>
        </li>
        <li class="counter-item">
          <div class="counter-circle"></div>
          <p class="counter-description">
            <span class="counter-number">23</span> food trucks
          </p>
        </li>
      </ul>
      <div class="hero-accent">
        <picture class="hero-accent-img">
          <source
            srcset="
              ./images/desk-hero-girl.webp    1x,
              ./images/desk-hero-girl@2x.webp 2x
            "
            media="(min-width: 1280px)"
            type="image/webp"
          />

          <source
            srcset="
              ./images/desk-hero-girl.png    1x,
              ./images/desk-hero-girl@2x.png 2x
            "
            media="(min-width: 1280px)"
          />

          <source
            srcset="
              ./images/tab-hero-girl.webp    1x,
              ./images/tab-hero-girl@2x.webp 2x
            "
            media="(min-width: 768px)"
            type="image/webp"
          />

          <source
            srcset="
              ./images/tab-hero-girl.png    1x,
              ./images/tab-hero-girl@2x.png 2x
            "
            media="(min-width: 768px)"
          />

          <img src="./images/tab-hero-girl.png" alt="Girl with ice crem" />
        </picture>
      </div>
    </div>
  </div>
</section>
