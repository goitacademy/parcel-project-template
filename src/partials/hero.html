<section class="hero">
  <div class="hero-container">
    <!-- Слайдер -->
    <ul class="hero-img-list">
      <li>
        <picture>
          <source
            srcset="
              ./images/hero/slider-img1-480.jpg    1x,
              ./images/hero/slider-img1-480@2x.jpg 2x
            "
            media="(max-width: 767px)"
          />
          <source
            srcset="
              ./images/hero/slider-img1-1280.jpg    1x,
              ./images/hero/slider-img1-1280@2x.jpg 2x
            "
            media="(min-width: 1200px)"
          />
          <source
            srcset="
              ./images/hero/slider-img1-768.jpg    1x,
              ./images/hero/slider-img1-768@2x.jpg 2x
            "
            media="(min-width: 768px)"
          />
          <img
            src="./images/hero/slider-img1-480.jpg"
            alt="Первое фото слайдера"
            sizes="(min-width: 1200px) 1200px, (min-width: 768px) 768px, 480px"
            class="slider-image1"
          />
        </picture>
        <div></div>
      </li>
      <li>
        <picture>
          <source
            srcset="
              ./images/hero/slider-img2-480.jpg    1x,
              ./images/hero/slider-img2-480@2x.jpg 2x
            "
            media="(max-width: 767px)"
          />
          <source
            srcset="
              ./images/hero/slider-img2-1280.jpg    1x,
              ./images/hero/slider-img2-1280@2x.jpg 2x
            "
            media="(min-width: 1200px)"
          />
          <source
            srcset="
              ./images/hero/slider-img2-768.jpg    1x,
              ./images/hero/slider-img2-768@2x.jpg 2x
            "
            media="(min-width: 768px)"
          />
          <img
            src="./images/hero/slider-img2-480.jpg"
            alt="Второе фото слайдера"
            sizes="(min-width: 1200px) 1200px, (min-width: 768px) 768px, 480px"
            class="slider-image2"
          />
        </picture>
        <div></div>
      </li>
      <li>
        <picture>
          <source
            srcset="
              ./images/hero/slider-img3-480.jpg    1x,
              ./images/hero/slider-img3-480@2x.jpg 2x
            "
            media="(max-width: 767px)"
          />
          <source
            srcset="
              ./images/hero/slider-img3-1280.jpg    1x,
              ./images/hero/slider-img3-1280@2x.jpg 2x
            "
            media="(min-width: 1200px)"
          />
          <source
            srcset="
              ./images/hero/slider-img3-768.jpg    1x,
              ./images/hero/slider-img3-768@2x.jpg 2x
            "
            media="(min-width: 768px)"
          />
          <img
            src="./images/hero/slider-img3-480.jpg"
            alt="Третье фото слайдера"
            sizes="(min-width: 1200px) 1200px, (min-width: 768px) 768px, 480px"
            class="slider-image3"
          />
        </picture>
        <div></div>
      </li>
    </ul>
    <!-- Контент героя -->
    <div class="hero-content-container">
      <p class="hero-description">A hair salon for men in Kyiv</p>
      <h1 class="hero-title section-title">BarberShop</h1>
      <p class="hero-text">
        Мы эксперты в модных мужских стрижках. Работаем быстро, осторожно и со
        вкусом.
      </p>
    </div>
    <!-- Радиокнопки -->
    <ul class="hero-radio-list">
      <li>
        <input type="radio" name="slider-image" id="slider-image1" checked />
        <label for="slider-image1"></label>
      </li>
      <li>
        <input type="radio" name="slider-image" id="slider-image2" />
        <label for="slider-image2"></label>
      </li>
      <li>
        <input type="radio" name="slider-image" id="slider-image3" />
        <label for="slider-image3"></label>
      </li>
    </ul>
    <!-- Кнопки "вперед" и "назад" -->
    <ul class="hero-button-list">
      <li>
        <button type="button" class="hero-button">Назад</button>
      </li>
      <li>
        <button type="button" class="hero-button forward">
          <span>Вперед</span>
        </button>
      </li>
    </ul>
  </div>
</section>
