<div class="hero-background">
  <div class="hero-flexer">
    <div class="hero-flexer__slider">
      <ul class="hero-flexer__list">
        <li class="hero-flexer__list-item hero-flexer__list-item-first">
          Instagram
        </li>
        <li class="hero-flexer__list-item">Youtube</li>
      </ul>
    </div>
    <section class="hero-section">
      <div class="hero-section__bg-img">
        <ul class="hero-img-list" data-id="list">
          <li data-item data-active>
            <picture class="bg-img__third">
              <source
                srcset="
                  /images/hero/hero-desctop3.jpg    1125w,
                  /images/hero/hero-desctop3@2x.jpg 2250w,
                  /images/hero/hero-desctop3@3x.jpg 3375w
                "
                media="(min-width:1280px)"
              />

              <source
                srcset="
                  /images/hero/hero-mobile3.jpg     480w,
                  /images/hero/hero-mobile3@2x.jpg  960w,
                  /images/hero/hero-mobile3@3x.jpg 1440w
                "
                media="(max-width:767px)"
              />

              <source
                srcset="
                  /images/hero/hero-tablet3.jpg     609w,
                  /images/hero/hero-tablet3@2x.jpg 1218w,
                  /images/hero/hero-tablet3@3x.jpg 1827w
                "
                media="(min-width:768px)"
              />

              <img
                class="hero-switch-img"
                src="/images/hero/hero-mobile3.jpg"
                alt="Фоновое изображение для секции героя"
                sizes="(min-width:1280px) 1125px, (min-width:768px) 609px, (max-width:767px) 480px, 480px"
              />
            </picture>
          </li>
          <li data-item>
            <picture class="bg-img__second">
              <source
                srcset="
                  /images/hero/hero-desctop2.jpg    1125w,
                  /images/hero/hero-desctop2@2x.jpg 2250w,
                  /images/hero/hero-desctop2@3x.jpg 3375w
                "
                media="(min-width:1280px)"
              />

              <source
                srcset="
                  /images/hero/hero-mobile2.jpg     480w,
                  /images/hero/hero-mobile2@2x.jpg  960w,
                  /images/hero/hero-mobile2@3x.jpg 1440w
                "
                media="(max-width:767px)"
              />

              <source
                srcset="
                  /images/hero/hero-tablet2.jpg     609w,
                  /images/hero/hero-tablet2@2x.jpg 1218w,
                  /images/hero/hero-tablet2@3x.jpg 1827w
                "
                media="(min-width:768px)"
              />

              <img
                src="/images/hero/hero-mobile2.jpg"
                class="hero-switch-img"
                alt="Фоновое изображение для секции героя"
                sizes="(min-width:1280px) 1125px, (min-width:768px) 609px, (max-width:767px) 480px, 480px"
              />
            </picture>
          </li>
          <li data-item>
            <picture class="bg-img__first">
              <source
                srcset="
                  /images/hero/hero-desctop1.jpg    1125w,
                  /images/hero/hero-desctop1@2x.jpg 2250w,
                  /images/hero/hero-desctop1@3x.jpg 3375w
                "
                media="(min-width:1280px)"
              />

              <source
                srcset="
                  /images/hero/hero-mobile1.jpg     480w,
                  /images/hero/hero-mobile1@2x.jpg  960w,
                  /images/hero/hero-mobile1@3x.jpg 1440w
                "
                media="(max-width:767px)"
              />

              <source
                srcset="
                  /images/hero/hero-tablet1.jpg     609w,
                  /images/hero/hero-tablet1@2x.jpg 1218w,
                  /images/hero/hero-tablet1@3x.jpg 1827w
                "
                media="(min-width:768px)"
              />

              <img
                src="/images/hero/hero-mobile1.jpg"
                class="hero-switch-img"
                alt="Фоновое изображение для секции героя"
                sizes="(min-width:1280px) 1125px, (min-width:768px) 609px, (max-width:767px) 480px, 480px"
              />
            </picture>
          </li>
        </ul>
      </div>
      <div class="hero-section__bg-shadow"></div>

      <div class="hero-container">
        <p class="hero-container__par">A hair salon for men in Kyiv</p>
        <h1 class="hero-container__heading">BarberShop</h1>
        <p class="hero-container__about-us">
          Мы эксперты в модных мужских стрижках. Работаем быстро, осторожно и со
          вкусом.
        </p>
      </div>

      <form class="slider-lines">
        <div class="slider-lines__form" role="group">
          <label class="slider-lines__label" for="first-slider-btn">
            <input
              type="radio"
              name="slider-img"
              value="slider-image1"
              class="slider-lines__form-item slider-lines__first-slide"
              id="first-slider-btn"
              checked />
            <span class="slider-lines-icon"></span
          ></label>
          <label class="slider-lines__label" for="second-slider-btn">
            <input
              type="radio"
              name="slider-img"
              value="slider-image2"
              class="slider-lines__form-item slider-lines__second-slide"
              id="second-slider-btn"
            />
            <span class="slider-lines-icon"></span>
          </label>
          <label class="slider-lines__label" for="third-slider-btn">
            <input
              type="radio"
              name="slider-img"
              value="slider-image3"
              class="slider-lines__form-item slider-lines__third-slide"
              id="third-slider-btn"
            />
            <span class="slider-lines-icon"></span>
          </label>
        </div>
      </form>

      <div class="hero-section__buttons">
        <button class="hero-section__btn hero-section__btn__back" data-btn-prev>
          Назад
        </button>
        <button
          class="hero-section__btn hero-section__btn__forward"
          data-btn-next
        >
          Вперед
        </button>
      </div>
    </section>
  </div>
</div>
