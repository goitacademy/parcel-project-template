<header class="header" id="header">
  <div class="container">
    <a href="./index.html" class="logotype">
      <picture>
        <source srcset="
   ./images/header/desktop.webp 1x,
   ./images/header/desktop@2x.webp 2x
    " media="(min-width: 1280px)" />
        <source srcset="
   ./images/header/tablet.webp 1x,
   ./images/header/tablet@2x.webp 2x
    " media="(min-width: 768px)" />
        <source srcset="
   ./images/header/mobile.webp 1x,
   ./images/header/mobile@2x.webp 2x
    " media="(min-width: 480px)" />

        <source srcset="
   ./images/header/desktop.png 1x,
   ./images/header/desktop@2x.png 2x
    " media="(min-width: 1280px)" type="image/png" />
        <source srcset="
   ./images/header/tablet.png 1x,
   ./images/header/tablet@2x.png 2x
    " media="(min-width: 768px)" type="image/png" />
        <source srcset="
   ./images/header/mobile.png 1x,
   ./images/header/mobile@2x.png 2x
    " media="(min-width: 480px)" type="image/png" />

        <img src="./images/header/mobile.png" alt="logotype" />
      </picture>
    </a>

    <nav class="navigation">
      <ul class="navigation-list list">
        <li class="navigation-item">
          <a href="./index.html" class="navigation-link link current">Home</a>
        </li>
        <li class="navigation-item">
          <a href="#" class="navigation-link link">About us</a>
        </li>
        <li class="navigation-item">
          <a href="#" class="navigation-link link">How it’s made?</a>
        </li>
        <li class="navigation-item">
          <a href="#" class="navigation-link link">Our products</a>
        </li>
        <li class="navigation-item">
          <a href="#" class="navigation-link link">Contact</a>
        </li>
      </ul>
    </nav>
    <button type="button" class="burger-button" data-menu-button>
      <svg class="burger-icon">
        <use href="./images/icon-sprite.svg/#icon-burger"></use>
      </svg>
    </button>
    <button type="button" class="button basic-button">
      Buy now
      <svg class="basic-button-arrow">
        <use href="./images/icon-sprite.svg#icon-arrow"></use>
      </svg>
    </button>
  </div>
  <div class="mobile-menu" data-menu>
    <button type="button" class="mobile-close-button" data-menu-close>
      <svg class="close-icon">
        <use href="./images/icon-sprite.svg/#icon-close"></use>
      </svg>
    </button>
    <button type="button" class="basic-button">
      Buy now
      <svg class="basic-button-arrow">
        <use href="./images/icon-sprite.svg#icon-arrow"></use>
      </svg>
    </button>
    <ul class="mobile-menu-list">
      <li class="mobile-menu-item">
        <a href="" class="mobile-menu-link current">Home</a>
      </li>
      <li class="mobile-menu-item">
        <a href="" class="mobile-menu-link">About us</a>
      </li>
      <li class="mobile-menu-item">
        <a href="" class="mobile-menu-link">How it’s made?</a>
      </li>
      <li class="mobile-menu-item">
        <a href="" class="mobile-menu-link">Our products</a>
      </li>
      <li class="mobile-menu-item">
        <a href="" class="mobile-menu-link">Contact</a>
      </li>
    </ul>
  </div>
</header>
