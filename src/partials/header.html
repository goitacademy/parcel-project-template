<div class="header-box container">
  <header class="page-header">
    <div class="container--pos-desctop">
      <a class="logo-link" href="#start">
        <picture class="logo-link_picture">
          <source
            srcset="./images/mobile/logo.png 1x, ./images/mobile/logo@2x.png 2x"
            type="image/png"
          />
          <img
            src="./images/mobile/logo.png"
            alt="Логотип компании &#34;IceCream&#34;"
            width="199"
          />
        </picture>
      </a>

      <button
        class="burger-button"
        type="button"
        aria-expanded="false"
        data-menu-button
      >
        <svg
          class="burger-button__icon"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 14"
        >
          <path
            class="burger-button__icon--decor"
            d="M0 1H20"
            stroke="#D41443"
          />
          <path
            class="burger-button__icon--decor"
            d="M0 7H20"
            stroke="#D41443"
          />
          <path
            class="burger-button__icon--decor"
            d="M0 13H20"
            stroke="#D41443"
          />
        </svg>
      </button>

      <div class="menu-box" id="menu-box" data-menu>
        <button
          class="close-button"
          type="button"
          aria-expanded="true"
          data-menu-button-close
        >
          <svg
            class="close-button__icon"
            viewBox="0 0 16 16"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M1.25928 1L14.7408 15" stroke="white" />
            <path d="M1 14.7407L15 1.25924" stroke="white" />
          </svg>
        </button>
        <nav class="navigation">
          <ul class="navigation__list list">
            <li class="navigation__item">
              <a class="navigation__link" href="#start">Home</a>
            </li>
            <li class="navigation__item">
              <a class="navigation__link" href="#feedback">About us</a>
            </li>
            <li class="navigation__item">
              <a class="navigation__link" href="#it-made">How it’s made?</a>
            </li>
            <li class="navigation__item">
              <a class="navigation__link" href="#branch">Our products</a>
            </li>
            <li class="navigation__item">
              <a class="navigation__link" href="#footer">Contact</a>
            </li>
          </ul>
          <button class="buy-button buy-button--position" type="button">
            <span class="buy-button__text">Buy now</span>
            <svg
              class="arrow-icon"
              viewBox="0 0 7 10"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M1.74213 1L5.76728 5L1.74213 9"
                stroke="#D41443"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </nav>
      </div>
      <button class="buy-button-second" type="button">
        <span class="buy-button__text">Buy now</span>
        <svg
          class="arrow-icon"
          viewBox="0 0 7 10"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M1.74213 1L5.76728 5L1.74213 9"
            stroke="#D41443"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>
    </div>
  </header>
</div>

<script src="./js/menu.js"></script>
