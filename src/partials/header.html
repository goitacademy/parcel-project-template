<header class="page-header">
  <div class="header container">
    <!-- Логотип -->
    <a class="logo" href="./index.html">
      <img class="logo-icon" src="./images/svg/logo 1.svg" alt="" />
    </a>
    <!-- Кнопка меню -->
    <button type="button" class="menu-button" data-menu-open>
      <svg  width="20" height="20">
        <use class="menu-button-icon" href="./images/svg/sprite.svg#icon-menu-button"></use>
      </svg>
    </button>

    <!-- Меню -->
    <div class="menu-container menu-hidden" data-menu>
      <div class="button-container">
        <!-- Кнопка "Close" -->
        <button type="button" class="button-close" data-menu-close>
          <svg  width="14" height="14">
            <use class="menu-button-icon" href="./images/svg/sprite.svg#icon-close-button"></use>
          </svg>
        </button>
        <!-- Кнопка "Buy now" -->
        <button type="button" class="button-buy">
          Buy now
          <svg class="arrow-icon" width="10" height="10">
            <use href="./images/svg/sprite.svg#icon-button_arrow"></use>
          </svg>
        </button>
      </div>
      <!-- Меню навигации -->
      <nav class="menu-nav">
        <ul class="menu-list">
          <li class="menu-item current">
            <a class="menu-link current" href="./index.html">Home</a>
          </li>
          <li class="menu-item">
            <a class="menu-link" href="#">About us</a>
          </li>
          <li class="menu-item">
            <a class="menu-link" href="#">How it’s made?</a>
          </li>
          <li class="menu-item">
            <a class="menu-link" href="#">Our products</a>
          </li>
          <li class="menu-item">
            <a class="menu-link" href="#">Contact</a>
          </li>
        </ul>
      </nav>
    </div>
    <!-- Кнопка "Buy now" для tablet/desktop -->
    <button type="button" class="button-buy none" data-modal-open>
      Buy now
      <svg class="arrow-icon" width="10" height="10">
        <use href="./images/svg/sprite.svg#icon-button_arrow"></use>
      </svg>
    </button>
  </div>
</header>
