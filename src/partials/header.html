<!-- MOBILE-MENU -->

<div class="mobile-menu js-menu-container">
    <div class="menu-header">
        <a class="logo-link" href="./index.html">
            <svg class="logo-icon" width="16" height="16">
                <use href="/src/image #freshlogo"></use>
            </svg>
            fresh harvest box
        </a>
        <button class="close-menu js-close-menu" type="button" aria-label="Close main menu">
            <svg class="close-icon" width="24" height="24">
                <use href="/src/images/sprite-collection.svg#close_icon"></use>
            </svg>
        </button>
    </div>
    <ul class="menu-list">
        <li class="menu-item">
            <a class="menu-link js-close-menu1" href="#how-it-works">How It Works</a>
        </li>
        <li class="menu-item">
            <a class="menu-link js-close-menu2" href="#fruits">Fruits</a>
        </li>
        <li class="menu-item">
            <a class="menu-link js-close-menu3" href="#contacts">Contacts</a>
        </li>
        <li class="menu-item">
            <button type="button" class="menu-basket-button" aria-label="Basket">
                <svg class="menu-basket-icon" width="24" height="24">
                    <use href="/src/images/sprite-collection.svg#basket"></use>
                </svg>
            </button>
        </li>
    </ul>
</div>
<script>
    (() => {
        const mobileMenu = document.querySelector(".js-menu-container");
        const openMenuBtn = document.querySelector(".js-open-menu");
        const closeMenuBtn = document.querySelector(".js-close-menu");

        const toggleMenu = () => {
            const isMenuOpen =
                openMenuBtn.getAttribute("aria-expanded") === "true" || false;
            openMenuBtn.setAttribute("aria-expanded", !isMenuOpen);
            mobileMenu.classList.toggle("is-open");

            const scrollLockMethod = !isMenuOpen
                ? "disableBodyScroll"
                : "enableBodyScroll";
            bodyScrollLock[scrollLockMethod](document.body);
        };

        openMenuBtn.addEventListener("click", toggleMenu);
        closeMenuBtn.addEventListener("click", toggleMenu);

        // Close the mobile menu on wider screens if the device orientation changes
        window.matchMedia("(min-width: 768px)").addEventListener("change", (e) => {
            if (!e.matches) return;
            mobileMenu.classList.remove("is-open");
            openMenuBtn.setAttribute("aria-expanded", false);
            bodyScrollLock.enableBodyScroll(document.body);
        });
    })();
</script>
