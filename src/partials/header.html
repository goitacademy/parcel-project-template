        type="button"
        aria-controls="menu-mobile-container"
        aria-expanded="false"
        data-menu-button=""
      >
        <svg aria-label="переключатель мобильного меню">
          <use class="icon-menu" href="./images/sprite.svg#icon-menu"></use>
          <use class="icon-close" href="./images/sprite.svg#icon-close"></use>
        </svg>
      </button>

      <div
        class="menu-mobile-container"
        id="menu-mobile-container"
        data-menu=""
      >
        <nav class="menu-mobile-container-element">
          <ul class="site-nav">
            <li class="site-nav-item">
              <a class="site-nav-link" href="#">О нас</a>
            </li>
            <li class="site-nav-item">
              <a class="site-nav-link" href="#">Услуги и цены</a>
            </li>
            <li class="site-nav-item">
              <a class="site-nav-link" href="#">Мастера</a>
            </li>
            <li class="site-nav-item">
              <a class="site-nav-link" href="#">Контакты</a>
            </li>
          </ul>
        </nav>

        <div class="menu-mobile-container-element page-header-contacts">
          <a class="page-header-tel" href="tel:+380441111111"
            >+38 044 111 11 11</a
          >

          <button
            class="page-header-button"
            data-open-modal
            aria-label="Кнопка онлайн-записи"
          >
            онлайн-запись
          </button>
        </div>

        <div class="page-header-social">
          <ul class="menu-mobile-container-element page-social">
            <li class="page-social-item">
              <a class="page-social-link" href="#">Instagram</a>
            </li>
            <li class="page-social-item">

          </ul>
        </div>

    </div>
  </header>

  <div class="container">
    <section class="greeting">
      <h2 class="section-title greeting-subtitle">
        A hair salon for men in Kyiv
      </h2>

      <h1 class="title-greatest">BarberShop</h1>
      <p class="greeting-text">
        Мы эксперты в модных мужских стрижках. Работаем быстро, осторожно и со
        вкусом.
      </p>
    </section>
  </div>

  <section class="slider">
    <div class="mySlides">
      <img
        class="slider-slide current"
        src="./images/slider1-desk.jpg"
        alt="Слайд №1"
      />
    </div>
    <div class="mySlides">
      <img
        class="slider-slide current"
        src="./images/slider2-desk.jpg"
        alt="Слайд №2"
      />
    </div>
    <div class="mySlides">
      <img
        class="slider-slide current"
        src="./images/slider3-desk.jpg"
        alt="Слайд №3"
      />
    </div>

    <a class="prev" onclick="plusSlides(-1)">Вперед</a>
    <a class="next" onclick="plusSlides(1)">Назад</a>

    <div class="slide-marks">
      <span class="line" onclick="currentSlide(1)"></span>
      <span class="line" onclick="currentSlide(2)"></span>
      <span class="line" onclick="currentSlide(3)"></span>
    </div>
  </section>

  <script>
    let slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
      showSlides((slideIndex += n));
    }

    function currentSlide(n) {
      showSlides((slideIndex = n));
    }

    function showSlides(n) {
      let i;
      let slides = document.getElementsByClassName('mySlides');
      let lines = document.getElementsByClassName('line');
      if (n > slides.length) {
        slideIndex = 1;
      }
      if (n < 1) {
        slideIndex = slides.length;
      }
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = 'none';
      }
      for (i = 0; i < lines.length; i++) {
        lines[i].className = lines[i].className.replace(' active', '');
      }
      slides[slideIndex - 1].style.display = 'block';
      lines[slideIndex - 1].className += ' active';
    }
  </script>
</div>
