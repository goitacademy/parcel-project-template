<header class="header">
  <div class="container header-container">
    <div class="container-mobile">
      <a href="./index.html" class="logo">
        <svg class="header__svg" width="70" height="60">
          <use href="./images/sprite.svg#icon-logo"></use>
        </svg>
      </a>

      <button
        type="button"
        class="burger__button"
        aria-expanded="false"
        aria-controls="navigation"
        data-menu-button
      >
        <svg
          class="burger__svg"
          width="40"
          height="40"
          aria-label="Переключатель мобильного меню"
        >
          <use
            class="icon-open"
            href="./images/sprite.svg#icon-menu_open"
          ></use>
          <use
            class="icon-close"
            href="./images/sprite.svg#icon-menu_close"
          ></use>
        </svg>
      </button>
    </div>

    <h2 class="header-subtitle">A hair salon for men in Kyiv</h2>
    <h1 class="header-title">BarberShop</h1>
    <p class="header-text">
      Мы эксперты в модных мужских стрижках. Работаем быстро, осторожно и со
      вкусом.
    </p>

    <div class="header-thumb">
      <img src="./images/header/SliderMob1.jpg" alt="" />
    </div>
    <nav class="navigation"></nav>
  </div>
</header>
