<section>
  <div class="container container--header">
    <header class="header">
      <a href="./partials/home.html" alt="logo">
        <svg class="icon header__logo-icon--mobile">
          <use href="./images_header/Icons/icons.svg#icon-header_logo"></use>
        </svg>
      </a>
      <button class="menu-open" data-menu-open>
        <svg class="menu-burger" width="24" height="16">
          <use href="./images_header/Icons/icons.svg#icon-burger_menu"></use>
        </svg>
      </button>
      <nav class="header__navigation">
        <a href="./partials/home.html" alt="logo">
          <svg class="icon header__logo-icon">
            <use href="./images_header/Icons/icons.svg#icon-header_logo"></use>
          </svg>
        </a>
        <ul class="list header__list">
          <li class="header__item">
            <a class="header__link header__link--active" href="#home">Home</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="#home">About us</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="#home">How it&#146;s made?</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="#home">Our products</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="#home">Contact</a>
          </li>
        </ul>

        <div class="header__btn">
          <button data-modal-open class="button button--header" type="button">
            Buy now >
          </button>
        </div>
      </nav>
      <div class="header__btn--tablet">
        <button
          data-modal-open
          class="button button--header-tablet"
          type="button"
        >
          Buy now >
        </button>
      </div>
      <div class="mobile-menu is-hidden" data-menu>
        <button class="menu-close" data-menu-close>
          <svg class="menu-close__icon" width="14" height="14">
            <use href="./images_header/Icons/icons.svg#icon-mobile_close"></use>
          </svg>
        </button>
        <div class="header__btn">
          <button data-modal-open class="button button--mobile" type="button">
            Buy now >
          </button>
        </div>
        <ul class="mobile-menu__list list">
          <li class="mobile-menu__list-item">
            <a
              class="mobile-menu__link mobile-menu__link--current"
              href="./index.html"
              >Home</a
            >
          </li>
          <li class="mobile-menu__list-item">
            <a class="mobile-menu__link" href="./partials/portfolio.html"
              >About us</a
            >
          </li>
          <li class="mobile-menu__list-item">
            <a class="mobile-menu__link" href="">How it&#146;s made?"</a>
          </li>
          <li class="mobile-menu__list-item">
            <a class="mobile-menu__link" href="./partials/portfolio.html"
              >Our products</a
            >
          </li>
          <li class="mobile-menu__list-item">
            <a class="mobile-menu__link" href="./partials/portfolio.html"
              >Contact</a
            >
          </li>
        </ul>
      </div>
    </header>
    <section class="hero">
      <div class="hero--column-left">
        <h1 class="hero__title">
          <span class="hero__title--white"
            >ice cream<br />
            made with</span
          ><span class="hero__title--red">passion</span>
        </h1>
        <div class="hero__controls">
          <button class="button hero__button hero__button--about">
            <a class="hero__link" href="#products">Products</a>
          </button>
          <button class="button hero__button hero__button--how">
            <a class="hero__link" href="#How it&#146;s made?"
              >How it&#146;s made?</a
            >
          </button>
        </div>
      </div>
      <div class="hero__indulge-section">
        <div class="hero__image-milk--background"></div>
        <div class="hero--indulge">
          <p class="hero__text">
            Indulge in a scoop of ice cream made with passion and treat your
            taste buds to an unforgettable experience!
          </p>
          <button class="hero__button--content">
            <a href="#contact"></a>
            <svg class="hero__icon-arrow">
              <use href="./images_header/Icons/icons.svg#ico-arrow_right"></use>
            </svg>
          </button>
        </div>
      </div>
      <div class="hero__column-right">
        <div class="header__image-icecream--backround"></div>
        <svg class="header__icon-numbers header__icon-numbers--cafes">
          <use href="./images_header/Icons/icons.svg#icon-header_cafes"></use>
        </svg>
        <svg class="header__icon-numbers header__icon-numbers--food">
          <use href="./images_header/Icons/icons.svg#icon-header_food"></use>
        </svg>
        <svg class="header__circle" height="535" width="535">
          <circle cx="267" cy="267" r="50%" stroke="#FFA5BA" stroke-width="3" />
        </svg>
        <svg class="header__circle--mobile">
          <circle cx="172" cy="173" r="50%" stroke="#FFA5BA" stroke-width="3" />
        </svg>
        <svg class="header__circle--tablet" height="333" width="335">
          <circle cx="165" cy="167" r="49%" stroke="#FFA5BA" stroke-width="3" />
        </svg>
        <div class="header__image-girl--background"></div>
      </div>
    </section>
  </div>
  <div class="modal is-hidden" data-modal>
    <div class="modal-content">
      <button class="close-btn" data-modal-close>&times</button>
      <button class="menu-close" data-menu-close>
        <svg class="menu-close__icon" width="14" height="14">
          <use href="./images_header/Icons/icons.svg#icon-mobile_close"></use>
        </svg>
      </button>
      <form method="get" class="form form--modal">
        <h3 class="form__title">Order form</h3>
        <div role="group" class="form__group">
          <label class="form__group">
            <span>Name</span>
            <div class="form--positioning">
              <input
                type="text"
                class="form__input"
                name="person-form"
                minlength="2"
                required
              />
              <svg class="form__icon">
                <use
                  href="/images_header/Icons/icons.svg#icon-form_person"
                ></use>
              </svg>
            </div>
          </label>
          <label class="form__group">
            <span>Address</span>
            <input
              id="Address"
              class="form__input"
              type="address"
              name="address-form"
              placeholder="test@test.com"
              autocomplete="address"
            />
            <svg class="form__icon">
              <use
                href="/images_header/Icons/icons.svg#icon-form_address"
              ></use>
            </svg>
          </label>
          <label class="form__group">
            <span>Telephone</span>
            <input
              id="phone"
              class="form__input"
              name="telephone-form"
              type="tel"
              minlenght="10"
            />
            <svg class="form__icon">
              <use href="/images_header/Icons/icons.svg#icon-form_phone"></use>
            </svg>
          </label>
          <p class="form__label">
            When
            <input
              class="form__placeholder"
              type="datetime-local"
              placeholder="Date and time"
              required
              name="date"
              value="2023-06-23T20:00"
            />
          </p>
          <div role="group" class="form__group-options">
            <label class="form__group-option">
              <div class="icecream">
                <label class="form__label">
                  <input
                    type="checkbox"
                    class="form__input--checkmark"
                    name="menu"
                    value="icecream"
                  />
                  Ice Cream
                </label>
                <label class="form__group">
                  <span>Quantity</span>
                  <input
                    id="quantity"
                    class="form__input"
                    name="quantity-form"
                    type="qty"
                    required
                  />
                </label>
              </div>
              <div class="icecoffee">
                <label class="form__label">
                  <input
                    type="checkbox"
                    class="form__input--checkmark"
                    name="menu"
                    value="icecoffee"
                  />
                  Ice Coffee
                </label>
                <label class="form__group">
                  <span>Quantity</span>
                  <input
                    id="quantity"
                    class="form__input"
                    name="quantity-form"
                    type="qty"
                    required
                  />
                </label>
              </div>
              <div class="milkshake">
                <label class="form__label">
                  <input
                    type="checkbox"
                    class="form__input--checkmark"
                    name="menu"
                    value="milkshake"
                  />
                  Milkshake
                </label>
                <label class="form__group">
                  <span>Quantity</span>
                  <input
                    id="quantity"
                    class="form__input"
                    name="quantity-form"
                    type="qty"
                    required
                  />
                </label>
              </div>
            </label>
          </div>
          <div class="form-controls">
            <button class="button button--from-modal" type="submit">
              Proceed to checkout
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
