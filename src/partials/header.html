<header class="page-header" id="home">
  <div class="container nav-box">
    <a class="logo" href="./">
      <img
        width="190"
        height="50"
        srcset="./images/logo_1x.png 1x, ./images/logo_2x.png 2x"
        src="./images/logo_1x.png"
        alt="logo icecream"
      />
    </a>
    <button
      type="button"
      class="menu-button is-open"
      aria-expanded="false"
      data-menu-button
    >
      <svg
        class="nav-button-burger"
        width="20"
        height="14"
        aria-label="Переключатель мобильного меню"
      >
        <use
          class="icon-burger"
          href="./images/sprite_header.svg#icon-burger"
        ></use>
      </svg>
      <svg
        class="nav-button-close"
        width="20"
        height="14"
        aria-label="Переключатель мобильного меню"
      >
        <use
          class="icon-close"
          href="./images/sprite_header.svg#icon-close"
        ></use>
      </svg>
    </button>
    <button class="btn-buy-now">
      <span class="btn-text">Buy now</span>
      <svg class="btn-icon" width="10" height="10">
        <use href="./images/sprite_header.svg#icon-vector"></use>
      </svg>
    </button>
    <div class="menu-container" data-menu>
      <button class="btn-burger-buy-now">
        <span class="btn-burger-text">Buy now</span>
        <svg class="btn-burger-icon" width="10" height="10">
          <use href="./images/sprite_header.svg#icon-vector"></use>
        </svg>
      </button>
      <ul class="site-nav list">
        <li class="item-nav">
          <a class="site-nav-link current" href="#home">Home</a>
        </li>
        <li class="item-nav">
          <a class="site-nav-link" href="#about_us">About us</a>
        </li>
        <li class="item-nav">
          <a class="site-nav-link" href="#how_made"">How it’s made?</a>
        </li>
        <li class="item-nav">
          <a class="site-nav-link" href="#orders">Our products</a>
        </li>
        <li class="item-nav">
          <a class="site-nav-link" href="#contact">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</header>
